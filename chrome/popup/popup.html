<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
      <link rel="stylesheet" type="text/css" href="assets/css/darkMode.css" />
    </head>
    <body>
      <img src="../images/logo_32.png" alt="">
      <h1>Privacy Extension<br>For WhatsApp Web</h1>
      <hr>
      <div id="mainContent">
        <h2>Toggle</h2>
        <button id="switch">Disable</button>
        <h2>Dark Mode</h2>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
          </label>
        </div>
        <br />
        <h2>Settings</h2>
        <p><input type="checkbox" id="messages" checked><label for="messages" title="Blurs all messages in the chat.">All messages in chat</label></p>
        <p><input type="checkbox" id="messagesPreview" checked><label for="messagesPreview" title="Blurs all message previews on the left.">Last messages preview</label></p>
        <p><input type="checkbox" id="mediaPreview" checked><label for="mediaPreview" title="Blurs all images, videos, ... in separation from the text.">Media preview</label></p>
        <p><input type="checkbox" id="mediaGallery" checked><label for="mediaGallery" title="Blurs all small preview icons of images, videos, ... while viewing an image, video, ...">Media gallery</label></p>
        <p><input type="checkbox" id="textInput" checked><label for="textInput" title="Makes the color in your input field lighter to make it hard to read.">Text input</label></p>
        <p><input type="checkbox" id="profilePic"><label for="profilePic" title="Blurs all profile pictures.">Profile pictures</label></p>
        <p><input type="checkbox" id="name"><label for="name" title="Blurs all group and usernames.">Group/Users names</label></p>
        <hr id="otherSettings">
        <p><input type="checkbox" id="noDelay"><label for="noDelay" title="Allows you to turn off the delay before revealing an item on hover.">No transition delay</label></p>
      </span>
      <span id="popupMessage"></span>
      <div id="footer">
        <hr>
        <p><a href="mailto:contact@lukaslen.com" title="When you encounter issues or have a feature request please email me: contact@lukaslen.com" target="_blank">Bug reports & Suggestions</a> - <a href="https://lukaslen.com" title="by Lukas Lenhardt" target="_blank">Author</a>
        <br>v<span id="version">0.0.0</span> - <a href="https://github.com/LukasLen/Privacy-Extension-For-WhatsApp-Web/releases" title="View the release notes." target="_blank">Release notes</a></p>
      </div>
      <script src="assets/js/popup.js"></script>
      <script src="assets/js/darkmode.js"></script>
    </body>
  </html>
